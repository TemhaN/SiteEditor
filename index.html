<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section-name">
        <input type="text" id="section-title" placeholder="Enter section title" oninput="updateCode()">
    </div>
    <div class="toolbar">
        <button onclick="addText()">Add Text</button>
        <button onclick="addImage()">Add Image</button>
        <button onclick="addDiv()">Add Div</button>
    </div>
    <div id="editor" onclick="hideTools(event)"></div>
    <div id="element-list">
        <ul id="elements"></ul>
    </div>
    <pre id="code"></pre>
    <style id="dynamic-styles"></style>

    <div id="editor-tools" class="editor-tools">
        <div id="text-tools">
            <label for="text-content">Content:</label>
            <input type="text" id="text-content" oninput="updateTextContent()"><br>
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" oninput="updateTextFontSize()"><br>
            <label for="font-weight">Font Weight:</label>
            <input type="number" id="font-weight" oninput="updateTextFontWeight()"><br>
            <label for="font-style">Font Style:</label>
            <select id="font-style" onchange="updateTextFontStyle()">
                <option value="normal">Normal</option>
                <option value="italic">Italic</option>
                <option value="bold">Bold</option>
            </select>
        </div>
        <div id="image-tools">
            <label for="image-src">Image URL:</label>
            <input type="text" id="image-src" oninput="updateImageSrc()"><br>
            <label for="image-width">Width:</label>
            <input type="number" id="image-width" oninput="updateImageSize()"><br>
            <label for="image-height">Height:</label>
            <input type="number" id="image-height" oninput="updateImageSize()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
